{% extends "auctions/layout.html" %}

{% block body %}
    <h2>All Categories</h2>
    <div id="activelist">
    {% for list in cat_list %}
    <div class = "card">
        <a class="title bg-light" href={% url 'cat' list.category %}>{{list.category}}</a>
    </div>  
    {% endfor %}
    </div>
      
{% endblock %}
